<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Clientes</title>

    <!-- Incluye los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="display-4 text-center mb-4 fw-bold">LISTA DE CLIENTES</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark text-center">
            <tr>
                <th scope="col">Dni</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Número Teléfono</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente :${listarCliente}" class="fw-bold">
                <td th:text="${cliente.dni}" class="text-center"></td>
                <td th:text="${cliente.nomcliente}" class="text-center"></td>
                <td th:text="${cliente.apecliente}" class="text-center"></td>
                <td th:text="${cliente.edad}" class="text-center"></td>
                <td th:text="${cliente.numtelefono}" class="text-center"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Incluye los archivos JavaScript de Bootstrap al final del body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
